<!DOCTYPE html>

    <head>

        <link rel="shortcut icon" href="img/etoak_logo.png">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/myStyle.css">
    </head>
    <body>
        <header class="b2c_header">
            <br>
            <span class="b2c_title">B 2 C 电 子 商 务 系 统</span>
            <span class="b2c_login"><a href="register.html">[注 册]</a>|<a href="login.html">[会员登陆]</a></span>
        </header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ET</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="#">历史交易查询</a></li>
                        <li><a href="#">积分查询</a></li>
                        <li><a href="#">商品搜索</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <select class="b2c_selectca" name="category" id="category" >
                                <option value="-1">所有类别</option>
                                <option value="2">笔记本电脑</option>
                                <option value="3">家电冰箱</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="输入查询的商品关键字">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="query()"><span class="glyphicon glyphicon-search"></span></button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:;" class="glyphicon glyphicon-shopping-cart"
                               style="font-size: 26px;color: red"></a></li>
                        <li><a href="showCar.jsp">我的购物车</a></li>
                        <li><a class="glyphicon glyphicon-folder-close" style="font-size: 26px;color: yellowgreen"></a></li>
                        <li><a href="#">收藏夹</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->

        <iframe src="index.html" name="et" frameborder="0" width="100%" height="900px"></iframe>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            function toChildValue(){
                let txt = 'category=' + $("#category").val() + "&name=" + $("#name").val();
                return txt;
            }
            function query(){
                toChildValue();
                et.window.queryCommodity();
            }
        </script>
